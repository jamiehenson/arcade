    <meta content="http://wearelaspring.com" property="og:url"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="assets/css/arcade.css?body=1" media="all" rel="stylesheet" type="text/css"></link>
    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon"></link>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon"></link>
    <script src="assets/js/phaser.min.js"></script>
  </head>
  <body>

    <div class="outer-arcade">
      <div class="arcade-header">
        <div class="left-group">
          <a href="//facebook.com/wearelaspring" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="//twitter.com/wearelaspring" target="_blank"><i class="fa fa-twitter"></i></a>
        </div>
        <span class="title">L.A. SPRING</span>
        <div class="right-group">
          <a href="//open.spotify.com/artist/1bt62fFZd8yHPanztqbA0v" target="_blank"><i class="fa fa-spotify"></i></a>
          <a href="//instagram.com/wearelaspring" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
      </div>

      <div class="inner-arcade">
        <div class="screen">
          <div class="game-menu">
            <div class="game-icon game-one">
              <div class="game-name">
                PATTERBY
              </div>
              <i class="fa fa-unlock"></i>
              <div class="game-song">
                <i class="fa fa-music"></i>
                PASSERBY
              </div>
            </div>
            <div class="game-icon game-two">
              <div class="game-name">
                SPICE INVADERS
              </div>
              <i class="fa fa-lock"></i>
              <div class="game-song">
                <i class="fa fa-music"></i>
                HEART & SOUL
              </div>
            </div>
          </div>

          <script src="assets/js/games/phaser-stuff.js"></script>
          <div class="game-view">
            <div class="game-frame game-one waves">
              <script src="assets/js/games/patterby.js"></script>
              <div class="header">
                <span>PATTERBY</span>
                <span class="back">Back</span>
              </div>
              <div id="patterby" class="game"></div>
            </div>
            <div class="game-frame game-two heart">
              <script src="assets/js/games/spice-invaders.js"></script>
              <div class="header">
                <span>SPICE INVADERS</span>
                <span class="back">Back</span>
              </div>
              <div id="spice-invaders" class="game"></div>
            </div>
          </div>
          <div class="arcade-player">
            <span class="message">Get on it you bellend</span>
          </div>
          <div class="overlay">AV-1</div>
        </div>
      </div>

      <div class="arcade-drawer">
        <span>ABOUT</span>
        <span>CONTACT</span>
        <span class="colour-shuffle" href= "#"><i class="fa fa-refresh"></i></span>
      </div>

      <div class="arcade-padder carbon-fibre">
        <a href="//jh47.com" target="_blank"><span class="credz">JH47</span></a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/js/arcade.js"></script>

    </script>
